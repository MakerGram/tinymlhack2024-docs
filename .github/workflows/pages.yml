name: Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write  # Required to push to a branch
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm run build
        env:
          BASE_PATH: /tinymlhack2024-docs
      - name: Prepare for Deployment
        run: |
          mkdir -p deployment
          mv ./out/* ./deployment/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download Build Artifact
        uses: actions/download-pages-artifact@v3
      - name: Deploy to `page` Branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout --orphan page
          git rm -rf .
          cp -r ./deployment/* .
          git add .
          git commit -m "Deploy to page branch"
          git push -f origin page
